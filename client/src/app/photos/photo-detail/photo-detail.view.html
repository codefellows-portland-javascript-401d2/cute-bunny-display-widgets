<section>
  <div class="row no-stacking-on-mobiles">
    <div class="twelve columns">
      <div ng-class="$ctrl.style['photo-detail']" ng-style="{'background-image': 'url('+$ctrl.photo.photoLink+')'}">
        <h2>{{ $ctrl.photo.title }}</h2>
        <p>{{ $ctrl.photo.description }}</p>
      </div>
      <button type="button" ng-click="$ctrl.deletePhoto($ctrl.photo._id)">Remove</button>
    </div>
  </div>
</section>

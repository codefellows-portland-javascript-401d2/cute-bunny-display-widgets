<div class="row">
  <div class="tweleve columns">
    <section>
      <h2>Sign Up</h2>
      <p class="error" ng-if='$ctrl.error'>{{ $ctrl.error }}</p>
      <form name="auth" ng-submit="$ctrl.signup()">
        <div>
          <label for="signup-first-name">First Name</label>
          <input ng-model="$ctrl.credentials.firstName" type="text" id="signup-first-name" autocomplete="off" required>
        </div>
        <div>
          <label for="signup-last-name">Last Name</label>
          <input ng-model="$ctrl.credentials.lastName" type="text" id="signup-last-name" autocomplete="off" required>
        </div>
        <div>
          <label for="signup-email">Email</label>
          <input ng-model="$ctrl.credentials.email" type="email" id="signup-email" autocomplete="off" required>
        </div>
        <div>
          <label for="signup-username">Username</label>
          <input ng-model="$ctrl.credentials.username" type="text" id="signup-username" autocomplete="off" required>
        </div>
        <div>
          <label>Password</label>
          <input ng-model="$ctrl.credentials.password" type="password" id="signup-password" autocomplete="off" required>
        </div>
        <div>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </section>
  </div>
</div>

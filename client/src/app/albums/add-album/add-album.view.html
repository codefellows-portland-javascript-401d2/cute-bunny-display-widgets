<section>
  <h2>Add Album</h2>
  <div class="row">
    <div class="six columns">
      <form ng-submit="$ctrl.addAlbum($event)">
        <div class="form-group">
          <label for="add-album-title">Title<label>
          <input type="text" class="form-input" id="add-album-title" ng-model="$ctrl.albumTitle" autocomplete="off" required>
        </div>
        <div class="form-group">
          <button type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
</section>

<main>
  <div class="row">
    <div class="twelve columns">
      <section>
        <div class="row" ng-repeat="album in $ctrl.albums">
          <div class="twelve columns">
            <div ng-class="$ctrl.style['list-item']">
              <h2><a ui-sref="album-detail({ albumId: album._id })">{{ album.name }}</a></h2>
              <p>{{ album.description }}</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</main>

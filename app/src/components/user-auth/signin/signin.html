<section>
  <h2>Signin to your account</h2>
  <form name="auth" ng-submit="$ctrl.authenticate()">
    <div>
      <label>
        username: <input ng-model="$ctrl.credentials.username">
      </label>
    </div>
    <div>
      <label>
        password: <input ng-model="$ctrl.credentials.password">
      </label>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div class="error" ng-show="$ctrl.error">{{$ctrl.error.reason}}</div>
</section>

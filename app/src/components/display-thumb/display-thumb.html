<div ng-class="thumb.style['thumb-container']"
    ng-mouseover="thumb.hoverOn = true"
    ng-mouseleave="thumb.hoverOn = false">  
  <div ng-show="thumb.hoverOn === true"
      class="thumb-overlay">
    <span class="thumb-overlay-text"
          ng-class="{'thumb-overlay-text-hover': thumb.hoverOn === true}">    
          {{thumb.postTitle}}</span>
  </div>
  <img ng-class="thumb.style.thumbnail" 
      ng-src={{thumb.source}}  />
</div>

<section>
  <h2 ng-class="newBunny.styles.headline">Add a Bunny</h2>
  <form name="form" ng-submit="newBunny.addBunny()">
    <input ng-model="newBunny.title" placeholder="title"><br>
    <input ng-model="newBunny.description" placeholder="description"><br>
    <input ng-model="newBunny.url" placeholder="url"><br>
    <button type="submit">Add Bunny</button>
  </form>
</section>

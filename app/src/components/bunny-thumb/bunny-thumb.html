<section>
  <h2>
    <a href="{{bunnyThumb.data.link}}" target="_blank">{{bunnyThumb.data.title}}</a>
  </h2>
  <figure>
    <a href="{{bunnyThumb.data.link}}" target="_blank">
      <img ng-src="{{bunnyThumb.data.link}}" alt="{{bunnyThumb.data.title}}" width="{{bunnyThumb.data.thumb.width}}" height="{{bunnyThumb.data.thumb.height}}">
    </a>
    <figcaption>{{bunnyThumb.data.description}}</figcaption>
  </figure>
</section>

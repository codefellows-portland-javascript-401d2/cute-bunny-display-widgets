<section>
  <h2>
    <a href="{{bunnyThumb.data.imageLink}}" target="_blank">{{bunnyThumb.data.title}}</a>
  </h2>
  <figure>
    <a href="{{bunnyThumb.data.imageLink}}" target="_blank">
      <img ng-src="{{bunnyThumb.data.imageLink}}" class="image--responsive" alt="{{bunnyThumb.data.title}}" width="{{bunnyThumb.data.imageThumbWidth}}" height="{{bunnyThumb.data.imageThumbHeight}}">
    </a>
    <figcaption>{{bunnyThumb.data.description}}</figcaption>
  </figure>
</section>

<span title="{{cell.pic.title}}"
  ng-class="{
    '{{cell.styles.thumb}}': cell.display === 'thumb',
    '{{cell.styles.desc}}': cell.display === 'desc',
    '{{cell.styles.full}}': cell.display === 'full',
    'alt': cell.isodd === true && cell.display === 'desc'
  }">

  <a id="{{cell.pic._id}}"></a>

  <h3
    ui-sref="album({display: 'full', picId: cell.pic._id})"
    ng-hide="cell.display === 'thumb'">{{cell.pic.title}}
  </h3>

  <h4 ng-show="cell.display === 'desc'">{{cell.pic.description}}
  </h4>

  <a href="{{cell.pic.url}}" ng-show="cell.display === 'desc'">{{cell.pic.url}}
  </a>

  <button
    ng-click="cell.remove({myId: cell.pic._id})"
    ng-show="cell.display === 'desc'">Remove
  </button>

  <img
  ng-src="{{cell.pic.url}}"
  ui-sref="album({display: 'full', picId: cell.pic._id})"
  ng-hide="cell.display === 'desc'">

</span>

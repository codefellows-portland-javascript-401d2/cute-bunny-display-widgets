<section>
  <div class="row no-stacking-on-mobiles">
    <div class="eight columns offset by-two">
      <div class="box">
        <h2>
          <a href="{{ $ctrl.bunny.imageLink }}" target="_blank">{{ $ctrl.bunny.title }}</a>
        </h2>
        <figure>
          <a href="{{ $ctrl.bunny.imageLink }}" target="_blank">
            <img ng-src="{{ $ctrl.bunny.imageLink }}" class="image--responsive" alt="{{ $ctrl.bunny.title }}" width="{{ $ctrl.bunny.imageFullWidth }}" height="{{ $ctrl.bunny.imageFullHeight }}">
          </a>
          <figcaption>{{ $ctrl.bunny.description }}</figcaption>
        </figure>
      </div>
      <div>
        <button type="button" ng-click="$ctrl.prevBtn()">
          <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
          <span class="sr-only">Prev</span>
        </button>
        <button type="button" ng-click="$ctrl.nextBtn()">
          <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </div>
  </div>
</section>

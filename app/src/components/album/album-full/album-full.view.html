<section>
  <div class="row no-stacking-on-mobiles">
    <div class="twelve columns">
      <div ng-class="$ctrl.styles['gallery-info']" ng-style="{'background-image': 'url('+$ctrl.bunny.imageLink+')'}">
        <h2>{{ $ctrl.bunny.title }}</h2>
        <p>{{ $ctrl.bunny.description }}</p>
      </div>
      <div ng-class="$ctrl.styles['gallery-nav']">
        <button type="button" ng-click="$ctrl.prevImage()">
          <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
          <span>Prev</span>
        </button>
        <button type="button" ng-click="$ctrl.nextImage()">
          <span>Next</span>
          <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</section>
